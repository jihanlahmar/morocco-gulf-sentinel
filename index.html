  <script>
    // Fetch your JSON from Gist (you'll update this weekly)
    fetch('https://gist.githubusercontent.com/jihanlahmar/YOUR_GIST_ID/raw/sentinel.json')
      .then(response => response.json())
      .then(data => {
        let html = `<p><strong>Report Date:</strong> ${data.date}</p>`;
        
        // FX Section
        html += `<div class="metric"><strong>FX Rates (vs USD):</strong><br>
          MAD: ${data.fx.MAD_USD} | SAR: ${data.fx.SAR_USD} | AED: ${data.fx.AED_USD}

        // Port Section
        html += `<div class="metric"><strong>Port Congestion:</strong><br>
          Tanger Med: ${data.ports.tanger_med} ships | Dakhla: ${data.ports.dakhla} ships
        </div>`;

        // Ground Truth
        html += `<div class="metric"><strong>Ground Observations:</strong><br>
          UAE Influencer Activity: ${data.ground.uae_influencers}<br>
          Sub-Saharan Labor Sightings: ${data.ground.labor_sightings}

        // News
        html += `<div class="metric"><strong>News Alerts:</strong><br>
